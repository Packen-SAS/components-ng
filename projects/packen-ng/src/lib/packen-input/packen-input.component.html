<div class="content">
    <label name="packenInput" class="content__title" [ngClass]="getClassStylesLable(size)">{{label}}</label>
    <div class="content__input-container" *ngIf="textArea != 'true'">
        <input name="packenInput" class="content__input-container__input" [ngClass]="classInput" [type]="type"
            [(ngModel)]="value" [placeholder]="placeholder" (keyup)="changeTextInput($event.target.value)"
            [attr.disabled]="disabled == true ? true : null"
            [attr.maxlength]="maxlength > 0? maxlength: false"
            [attr.minlength]="minlength > 0 ? minlength: false"
            [required]="required === true? required: false">
        <span [ngClass]="getClassSizeIconRight(size)" class="content__input-container__icon"></span>
    </div>

    <div [ngClass]="classTextArea" class="content__contentTextArea" [attr.disabled]="disabled == true ? true : null"
        [class]="classContentTextArea" *ngIf="textArea == 'true'">
        <textarea class="content__contentTextArea__textArea"  (keyup)="changeTextInput($event.target.value)"
            [attr.disabled]="disabled == true ? true : null" 
            [attr.maxlength]="maxlength > 0? maxlength: false"
            [attr.minlength]="minlength > 0 ? minlength: false"
            [required]="required === true? true : false"
            [ngClass]="getColorText()" (focus)="focus()" (focusout)="focusOut()">{{value}}</textarea>
    </div>

    <!-- Start Messages -->
    <p *ngIf="showMessageRequired" class="content__messageError" [ngClass]="getClassStylesMessageError(themeMessage)">
        <span [ngClass]="iconMessage != '' ? iconMessage : 'icon-info'" class=""></span>{{messageErrorValidation}}</p>

    <p *ngIf="showMessagePattern" class="content__messageError" [ngClass]="getClassStylesMessageError(themeMessage)">
        <span [ngClass]="iconMessage != '' ? iconMessage : 'icon-info'" class=""></span>{{messageErrorPattern}}</p>
    <!-- End Messages -->

</div>
