<div class="content">
    <div class="content__cnt-title">
        <label attr.name="{{name}}" class="content__title" [ngClass]="getClassStylesLable(size)">{{label}}</label>
        <p class="content__help" *ngIf="comment">{{comment}}</p>
    </div>
    <div *ngIf="textArea != true" class="content__input-container" (click)="clickInsideContent()" clickOutside
        (clickOutside)="clickOutsideContent()" [style.max-width.px]="maxWidth? maxWidth: null">
        <input #searchinput attr.name={{name}} class="content__input-container__input" [ngClass]="classInput"
            [type]="type" [mask]="mask" [prefix]="value ? prefix || '': ''" [thousandSeparator]="thousandSeparator"
            [(ngModel)]="value" [placeholder]="placeholder" (keyup)="changeTextInput($event.target.value)"
            [attr.disabled]="disabled == true ? true : null" [attr.maxlength]="maxlength > 0 ? maxlength: false"
            [attr.minlength]="minlength > 0 ? minlength: false" [required]="required === true? required: false"
            autocomplete="off">
        <span [ngClass]="getClassSizeIconRight(size)" class="content__input-container__icon"></span>
    </div>

    <div *ngIf="textArea == true" class="content__contentTextArea" (click)="clickInsideContent()" clickOutside
        (clickOutside)="clickOutsideContent()">
        <textarea [ngClass]="classTextArea" [class]="classContentTextArea" class="content__contentTextArea__textArea"
            [rows]="rows" [placeholder]="placeholder" (keyup)="changeTextInput($event.target.value)"
            [attr.disabled]="disabled == true ? true : null" [attr.maxlength]="maxlength > 0 ? maxlength: false"
            [attr.minlength]="minlength > 0 ? minlength: false" [required]="required === true? true : false"
            attr.name={{name}} (focus)="focus()" (focusout)="focusOut()">{{value}}</textarea>
    </div>

    <!-- Start Messages -->
    <div *ngIf="showMessageRequired === true && messageErrorValidation !== ''" class="content__messageError"
        [ngClass]="getClassStylesMessageError(themeMessage)">
        <span [ngClass]="iconMessage != '' ? iconMessage : ''"></span>
        {{messageErrorValidation}}
    </div>

    <div *ngIf="showMessagePattern === true" class="content__messageError"
        [ngClass]="getClassStylesMessageError(themeMessage)">
        <span [ngClass]="iconMessage != '' ? iconMessage : ''" class=""></span>
        {{messageErrorPattern}}
    </div>
</div>
