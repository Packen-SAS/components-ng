<div class="content">
    <label name="packenInput" class="content__title" [ngClass]="getClassStylesLable(size)">{{label}}</label>
    <div class="content__input-container" *ngIf="textArea != true" (click)="clickInsideContent()" clickOutside
        (clickOutside)="clickOutsideContent()">
        <input #searchinput name="packenInput" class="content__input-container__input" [ngClass]="classInput"
            [type]="type" [mask]="mask" [(ngModel)]="value" [placeholder]="placeholder"
            (keyup)="changeTextInput($event.target.value)" [attr.disabled]="disabled == true ? true : null"
            [attr.maxlength]="maxlength > 0 ? maxlength: false" [attr.minlength]="minlength > 0 ? minlength: false"
            [required]="required === true? required: false" autocomplete="off">
        <span [ngClass]="getClassSizeIconRight(size)" class="content__input-container__icon"></span>
    </div>

    <div [ngClass]="classTextArea" class="content__contentTextArea" [attr.disabled]="disabled == true ? true : null"
        [class]="classContentTextArea" *ngIf="textArea == true" (click)="clickInsideContent()" clickOutside
        (clickOutside)="clickOutsideContent()">
        <textarea class="content__contentTextArea__textArea" [rows]="rows" [placeholder]="placeholder"
            (keyup)="changeTextInput($event.target.value)" [attr.disabled]="disabled == true ? true : null"
            [attr.maxlength]="maxlength > 0 ? maxlength: false" [attr.minlength]="minlength > 0 ? minlength: false"
            [required]="required === true? true : false" [ngClass]="getColorText()" (focus)="focus()"
            (focusout)="focusOut()">{{value}}</textarea>
    </div>

    <!-- Start Messages -->
    <div *ngIf="showMessageRequired === true && messageErrorValidation !== ''" class="content__messageError"
        [ngClass]="getClassStylesMessageError(themeMessage)">
        <span [ngClass]="iconMessage != '' ? iconMessage : ''"></span>
        {{messageErrorValidation}}
    </div>

    <div *ngIf="showMessagePattern === true" class="content__messageError"
        [ngClass]="getClassStylesMessageError(themeMessage)">
        <span [ngClass]="iconMessage != '' ? iconMessage : ''" class=""></span>
        {{messageErrorPattern}}
    </div>
</div>
