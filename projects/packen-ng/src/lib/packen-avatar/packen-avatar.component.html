<div class="content">
    <img class="img" *ngIf="type !== 'input'" [style.width.px]="sizeImage" [style.height.px]="sizeImage" [src]="src">
    <div class="image-upload" *ngIf="type === 'input'">
        <label for="file_input">
            <img class="img" [style.width.px]="sizeImage" [style.height.px]="sizeImage" [src]="imageSelected" />
            <p *ngIf="title" class="content__title">{{title}}</p>
        </label>
        <input #file (change)="fileChange($event)" id="file_input" type="file" />
    </div>

    <p *ngIf="title && type !== 'input'" style="cursor: default;" class="content__title">{{title}}</p>

</div>
