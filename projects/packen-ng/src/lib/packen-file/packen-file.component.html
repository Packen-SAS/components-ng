<div class="ctn">
    <label [ngStyle]="{'border': setBorder ? '': '1px solid transparent'}" class="box-file" [ngClass]="classInput" [for]="name">
        <img *ngIf="typeSrcLeft === 'img'" class="box-file__icon-left" [src]="srcLeft" />
        <span class="box-file__icon-span-left" *ngIf="typeSrcLeft === 'icon'" [ngClass]="iconLeft"></span>

        <div class="box-file__rigth-section">
            <div class="box-file__content">
                <div class="box-file__content__desc">
                    <span class="box-file__content__desc__title">{{ title }}</span>
                    <span>{{ subtitle }}</span>
                </div>
                <div class="box-file__content__state--uploaded" *ngIf="selectedFile && showUploadedText">
                    {{ uploadedText }}</div>
                <div class="box-file__content__state--no-uploaded" *ngIf="!selectedFile && showUploadedText">
                    {{ noUploadedText }}</div>
            </div>

            <span class="box-file__icon-span" *ngIf="typeSrcRight === 'icon' && !selectedFile" [ngClass]="iconRight"></span>

            <img class="box-file__icon-right" [src]="iconS3RightCheck" *ngIf="selectedFile" />
            <img class="box-file__icon-right" [src]="srcRight" *ngIf="!selectedFile && typeSrcRight === 'img'" />
        </div>
    </label>

    <input class="input-file" [id]="name" type="file" (change)="fileChange($event)" (click)="onClick()"
        [attr.disabled]="disabled === true ? true : null" [required]="required === true? required: false">
</div>
