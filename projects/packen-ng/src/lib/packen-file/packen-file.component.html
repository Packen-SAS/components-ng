<div class="ctn">
    <label class="box-file" [ngClass]="classInput" [for]="name">
        <img class="box-file__icon-left" [src]="iconLeft" />

        <div class="box-file__rigth-section">
            <div class="box-file__content">
                <div class="box-file__content__desc">
                    <span class="box-file__content__desc__title">{{ title }}</span>
                    <span>{{ subtitle }}</span>
                </div>
                <div class="box-file__content__state--uploaded" *ngIf="selectedFile">{{ uploadedText }}</div>
                <div class="box-file__content__state--no-uploaded" *ngIf="!selectedFile">{{ noUploadedText }}</div>
            </div>

            <img class="box-file__icon-right" [src]="iconRightCheck" *ngIf="selectedFile" />
            <img class="box-file__icon-right" [src]="iconRight" *ngIf="!selectedFile" />
        </div>
    </label>

    <input class="input-file" [id]="name" type="file" (change)="fileChange($event)" (click)="onClick()"
        [attr.disabled]="disabled === true ? true : null" [required]="required === true? required: false">
</div>
