<div class="con" [ngClass]="colorContent">
    <div class="con__sub-first">
        <span class="con__sub-first__icon icon-alert-circle" [ngClass]="colorIcon"></span>
        <p class="con__sub-first__description" [ngClass]="colorDescription">{{title}}</p>
    </div>
    <span class="con__close icon-close" [ngClass]="colorCloseIcon" (click)="closeIcon()"></span>
</div>
