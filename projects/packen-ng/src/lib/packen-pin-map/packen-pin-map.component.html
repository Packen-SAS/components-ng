<div class="content">
    <!-- Caja de icono -->
    <div class="content__iconbox" [ngClass]="getClassIconBox()">
        <span *ngIf="typeIcon == 'default'" [ngClass]="getColorIcon()" class="icon-home"></span>
        <span *ngIf="typeIcon == 'icon'" [ngClass]="getColorIcon()" [class]="icon"></span>
        <span *ngIf="typeIcon == 'letter'" [ngClass]="getColorIcon()" class="letter">{{letter}}</span>

        <!-- Caja de direccion -->
        <div class="content__address" *ngIf="label != '' || direction != ''" [ngClass]="getClassAddress()">
            <div [ngClass]="getClassLabel()">{{ label }}</div>
            <div class="content__address__description">{{ direction }}</div>
        </div>

        <!-- Punto -->
        <div class="content__point" [ngClass]="getClassPointPosition()"></div>
        <div *ngIf="radar" class="content__point--aux" [ngClass]="getClassAuxPointPosition()"></div>
    </div>

    <!-- Punto de radar -->
    <div *ngIf="radar" class="content__radar" [ngStyle]="{ opacity: opacity }" [ngClass]="getColorRadar()"></div>
</div>
