<div class="cnt" [ngClass]="[contClass, contError]" (click)="showInputClick()" (clickOutside)="clickOutsideContent()">
    <input name="packenInputShow" [(ngModel)]="value" class="cnt__input" #searchDropdown autocomplete="off"
        [required]="required === true? required: false" [ngStyle]="{'display': showInput ? 'block': 'none'}"
        [mask]="mask" (keyup)="keyUpValue($event.target.value)">
    <div [ngStyle]="{'display': !showInput ? 'flex': 'none'}" class="cnt__sub" [ngClass]="subContClass">
        <div class="cnt__sub__child-first" [ngClass]="widthContentDataClass">
            <div class="cnt__first">
                <div class="cnt__icon">
                    <span [class]="icon" *ngIf="type === 'icon'"></span>
                    <img *ngIf="type === 'url'" [src]="url">
                </div>
                <div class="cnt__body">
                    <p class="cnt__body__label" *ngIf="labelPosition === 'top'">{{label}}</p>
                    <p class="cnt__body__title cnt__body__title__title" 
                        [ngClass]="titleValueInput === title && isInput? 'cnt__body__title--placeholder': ''">
                        <span *ngIf="!isInput">{{title}}</span>
                        <span *ngIf="isInput">{{titleValueInput}}</span>
                        <span *ngIf="description" class="cnt__body__title__desc">{{description}}</span>
                    </p>
                    <p class="cnt__body__label" *ngIf="labelPosition === 'bottom'">{{label}}</p>
                    <div *ngIf="message" class="cnt__body__message cnt__body__message--top" [ngClass]="colorMessage">
                        <p class="cnt__body__message__icon"><span class="icon-alert-circle"></span></p>
                        <p class="cnt__body__message__msg">{{message}}</p>
                    </div>
                </div>
            </div>
            <div *ngIf="message" class="cnt__body__message cnt__body__message--bottom" [ngClass]="colorMessage">
                <p class="cnt__body__message__icon"><span class="icon-alert-circle"></span></p>
                <p class="cnt__body__message__msg">{{message}}</p>
            </div>
        </div>
        <div class="cnt__options">
            <span class="icon-eye" *ngIf="showSee && !isDropdown" (click)="clickSeeButton()"></span>
            <span class="icon-edit" *ngIf="showEdit && !isDropdown" (click)="clickEditButton()"></span>
            <span class="icon-arrow-ios-down" *ngIf="isDropdown"></span>
        </div>
    </div>
</div>
