<div class="calendar-ctn">
    <span [ngClass]="classDisabled">{{ label }}</span>
    <img src="https://packenco.s3.amazonaws.com/packen_ng/packen-date/calendar.svg" [ngClass]="classDisabled">

    <p-calendar [(ngModel)]="value" [locale]="idiom" name="creationStartDate" dateFormat="dd/mm/yy" [touchUI]="isMobile"
        [style]="{'width':'100%'}" [placeholder]="placeholder" appendTo="body" [disabled]="disabled" [minDate]="minDate"
        [maxDate]="maxDate" [required]="required">
    </p-calendar>
</div>
