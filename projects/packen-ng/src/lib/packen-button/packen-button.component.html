<button class="btn-box" [ngClass]="classButton" (click)="buttonClick()" [style.width]="fullwidth ? '100%': false"
    [ngStyle]="stylesButton">
    <span [ngStyle]="{color: color}" *ngIf="icon && type === 'icon'" [class]="icon" [style.font-size.px]="getWithIcon()"></span>
    <div class="btn-box__ctn" [ngStyle]="{color: color}">
        <span [class]="icon" *ngIf="icon && type === 'regular' && positionIcon === 'left'" [ngClass]="classIcon"
            [style.font-size.px]="getWidthIconRegular()"></span>
        <p class="titleButton" [ngClass]="!uppercase? 'titleButton--no-uppercase': ''">{{title}}</p>
        <span [class]="icon" [ngClass]="classIcon" *ngIf="icon && type === 'regular' && positionIcon === 'right'"
            [style.font-size.px]="getWidthIconRegular()"></span>
    </div>
</button>
