<div class="box-license">
    <label *ngIf="subtitle">{{ subtitle }}</label>

    <div class="box-license__option-ctn">
        <div [ngClass]="getItemClass(item)" [ngStyle]="styleBox" *ngFor="let item of items"
            (click)="selectOption(item)">
            <i *ngIf="item.icon" [ngClass]="item.icon" [ngStyle]="styleIcon"></i>
            <div>{{ item.name | async }}</div>
        </div>
    </div>
</div>
