<h2>Table</h2>

<lib-packen-table *ngIf="requestDone" [showLoading]="!gotPage" [list]="listTable" [numPages]="totalPages"
    [pagination]="'pag-center'" [headers]="listHeaders" [emptyText]="'No hay registros'"
    (changePage)="getServicesList($event)" (selectRow)="showSelectedRow($event)">
</lib-packen-table>
