<h2>Inputs</h2>

<div class="row" style="width: 100%;">
    <div class="col-sm-8">
        <app-packen-input size="tiny" label="Normal tiny required and pattern" icon="icon-lock" [(value)]="valueTest"
            placeholder="placeholder" type="text" textArea="false" required="true"
            messageErrorValidation="Error de validaciÃ³n" themeMessage="warning" iconMessage="icon-info" disabled="false"
            messageErrorPattern="Error de pattern" [pattern]="patternTest" [maxlength]="10">
        </app-packen-input>
        <br>

        <app-packen-input size="small" label="Normal tiny required" icon="icon-lock" [(value)]="valueTest"
            placeholder="placeholder" required="true" messageErrorValidation="El campo es requerido" type="text"
            textArea="false" themeMessage="warning" iconMessage="icon-info" disabled="false">
        </app-packen-input>
        <br>

        <app-packen-input size="medium" label="Disabled Medium" icon="icon-lock" [(value)]="valueTest"
            placeholder="placeholder" type="text" textArea="false" disabled="true">
        </app-packen-input>
        <br>

        <app-packen-input size="large" label="Disabled large Pattern email" icon="icon-lock" [(value)]="valueTest"
            required="true" messageErrorValidation="El campo es requerido" placeholder="placeholder" type="text"
            textArea="false" disabled="false">
        </app-packen-input>
        <br>

        <app-packen-input size="giant" label="Giant required" icon="icon-lock" [(value)]="valueTest"
            placeholder="placeholder" type="text" textArea="false" themeMessage="warning" iconMessage="icon-info"
            disabled="false">
        </app-packen-input>

        <br>
        <app-packen-input size="tiny" label="TextArea" icon="icon-lock" [(value)]="valueTest" placeholder="placeholder"
            required="false" type="text" textArea="true" themeMessage="warning" iconMessage="icon-info" disabled="false"
            [maxlength]="6" [minlength]="5">
        </app-packen-input>

        <br>
        <app-packen-input size="tiny" label="TextArea disabled" icon="icon-lock" [(value)]="valueTest"
            placeholder="placeholder" type="text" textArea="true" textMessage="" themeMessage="warning"
            iconMessage="icon-info" disabled="true">
        </app-packen-input>

        <br>
        <app-packen-input size="tiny" label="TextArea error validaciÃ³n" icon="icon-lock" [(value)]="valueTest"
            placeholder="placeholder" required="true" messageErrorValidation="El campo es requerido" type="text"
            textArea="true" themeMessage="warning" iconMessage="icon-info" disabled="false">
        </app-packen-input>
    </div>

    <div class="col-sm">
    </div>
</div>
